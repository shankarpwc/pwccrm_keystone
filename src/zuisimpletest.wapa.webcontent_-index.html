<!DOCTYPE HTML>                                                                                                                                                                                                                                                
<html>                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
  <head>                                                                                                                                                                                                                                                       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
    <!-- Load SPAUI5 core without cache busting enabled -->                                                                                                                                                                                                    
    <script src="resources/sap-ui-core.js"                                                                                                                                                                                                                     
      id="sap-ui-bootstrap"                                                                                                                                                                                                                                    
      data-sap-ui-libs="sap.ui.commons"                                                                                                                                                                                                                        
      data-sap-ui-theme="sap_goldreflection"></script>                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
    <script>                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
      /* Display button */                                                                                                                                                                                                                                     
      var btn = new sap.ui.commons.Button("myButton", {                                                                                                                                                                                                        
        text:   'Hello World - SOURCE',                                                                                                                                                                                                                        
            icon:   'images/SAPLogo.gif',                                                                                                                                                                                                                      
            press:  function() { alert('Index taken from WebContent folder!') }                                                                                                                                                                                
      });                                                                                                                                                                                                                                                      
      btn.placeAt('theButton');                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                               
      /* Retrieve language texts via content negotiation - no cache busting in place */                                                                                                                                                                        
      var texts= jQuery.sap.syncGetJSON('./json/texts.json').data;                                                                                                                                                                                             
                                                                                                                                                                                                                                                               
      /* Display app info */                                                                                                                                                                                                                                   
      var text= texts.resourceRoot + texts.cacheBusterMode + texts.contentNegotiation + texts.icmCache;                                                                                                                                                        
      var textView = new sap.ui.commons.TextView({text: text});                                                                                                                                                                                                
      textView.placeAt('theTextView');                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
    </script>                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                               
  </head>                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
  <body class="sapUiBody" role="application">                                                                                                                                                                                                                  
    <div id="theButton"></div><br>                                                                                                                                                                                                                             
    <div id="theTextView"></div>                                                                                                                                                                                                                               
  </body>                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
</html>
