<!DOCTYPE HTML>                                                                                                                                                                                                                                                
<html>                                                                                                                                                                                                                                                         
                                                                                                                                                                                                                                                               
  <head>                                                                                                                                                                                                                                                       
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
    <!-- Load SPAUI5 core in cache buster mode -->                                                                                                                                                                                                             
    <script src="resources/sap-ui-cachebuster/sap-ui-core.js"                                                                                                                                                                                                  
      id="sap-ui-bootstrap"                                                                                                                                                                                                                                    
      data-sap-ui-libs="sap.ui.commons"                                                                                                                                                                                                                        
      data-sap-ui-theme="sap_goldreflection"                                                                                                                                                                                                                   
      data-sap-ui-appCachebuster="./"></script>                                                                                                                                                                                                                
                                                                                                                                                                                                                                                               
    <script>                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
      /* Display button */                                                                                                                                                                                                                                     
      var btn = new sap.ui.commons.Button("myButton", {                                                                                                                                                                                                        
        text:   'Hello World - DEPLOYMENT',                                                                                                                                                                                                                    
        icon:   'images/SAPLogo.gif',                                                                                                                                                                                                                          
        press:  function() { alert('This page has been taken from the Deployment folder!') }                                                                                                                                                                   
      });                                                                                                                                                                                                                                                      
      btn.placeAt('theButton');                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                               
      /* Retrieve language texts via content negotiation                                                                                                                                                                                                       
         using cache buster token on ui5 repository scrope */                                                                                                                                                                                                  
      var cacheBusterToken5 =                                                                                                                                                                                                                                  
          jQuery.sap.syncGetJSON('./sap-ui-cachebuster-info.json').data.tokenUi5RepositoryScope;                                                                                                                                                               
      var texts= jQuery.sap.syncGetJSON('./~' + cacheBusterToken5 + '~/json/texts.json').data;                                                                                                                                                                 
                                                                                                                                                                                                                                                               
      /* Display app info */                                                                                                                                                                                                                                   
      var displayAppInfo = function( texts ) {                                                                                                                                                                                                                 
         var text= texts.resourceRoot + texts.cacheBusterMode + texts.contentNegotiation + texts.icmCache;                                                                                                                                                     
         var textView = new sap.ui.commons.TextView({text: text});                                                                                                                                                                                             
         textView.placeAt('theTextView');                                                                                                                                                                                                                      
      };                                                                                                                                                                                                                                                       
      displayAppInfo( texts );                                                                                                                                                                                                                                 
                                                                                                                                                                                                                                                               
      /* ... Use asynchronous call as an alternative                                                                                                                                                                                                           
      jQuery.ajax( './sap-ui-cachebuster-info.json' ).done(                                                                                                                                                                                                    
         function(cachebusterInfo) {                                                                                                                                                                                                                           
            jQuery.ajax('./~' + cachebusterInfo.tokenUi5RepositoryScope + '~/json/texts.json').done(                                                                                                                                                           
               function(texts) { displayAppInfo( texts ); }                                                                                                                                                                                                    
            );                                                                                                                                                                                                                                                 
         }                                                                                                                                                                                                                                                     
      ); */                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                               
    </script>                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                               
  </head>                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
  <body class="sapUiBody" role="application">                                                                                                                                                                                                                  
    <div id="theButton"></div><br>                                                                                                                                                                                                                             
    <div id="theTextView"></div>                                                                                                                                                                                                                               
  </body>                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                               
</html>
